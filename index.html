<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DB Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#020617', // Slate 950
              surface: '#0f172a',    // Slate 900
              surfaceLight: '#1e293b', // Slate 800
              border: '#334155',     // Slate 700
              primary: '#6366f1',    // Indigo 500
              primaryHover: '#4f46e5', // Indigo 600
              secondary: '#64748b',  // Slate 500
              accent: '#f43f5e',     // Rose 500
              success: '#10b981',    // Emerald 500
              warning: '#f59e0b',    // Amber 500
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .react-flow__edge-path {
        stroke-width: 2;
        filter: drop-shadow(0 0 3px rgba(0,0,0,0.8)); /* Added drop shadow for clarity */
      }
      .react-flow__controls {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border: 1px solid #334155;
        border-radius: 8px;
        overflow: hidden;
      }
      .react-flow__controls-button {
        background: #1e293b;
        border-bottom: 1px solid #334155;
        fill: #e2e8f0;
        width: 32px;
        height: 32px;
      }
      .react-flow__controls-button:hover {
        background: #334155;
      }
      .react-flow__controls-button:last-child {
        border-bottom: none;
      }
      
      /* Smooth transitions for editor */
      .editor-transition {
        transition: all 0.2s ease-in-out;
      }
    </style>
  
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
